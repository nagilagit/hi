<!DOCTYPE html>
<html>

<head>
    <title>Gerador PIX Delicado</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap');
        body {
            background: #fff0f6;
            font-family: 'Montserrat', sans-serif;
            color: #5a2a5a;
            text-align: center;
            padding: 30px 15px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #b53e6a;
            text-shadow: 1px 1px 3px #f2c1d1;
        }
        
        p {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
            letter-spacing: 0.03em;
        }
        
        input[type="number"] {
            width: 130px;
            padding: 10px 15px;
            border: 2px solid #d88bb8;
            border-radius: 25px;
            font-size: 1.1rem;
            color: #5a2a5a;
            outline: none;
            transition: border-color 0.3s ease;
            text-align: center;
            margin-bottom: 15px;
            background: #ffe9f3;
        }
        
        input[type="number"]:focus {
            border-color: #b53e6a;
            background: #fff0f6;
            box-shadow: 0 0 5px #b53e6aaa;
        }
        
        button {
            background: linear-gradient(135deg, #f7a1c4, #b53e6a);
            border: none;
            padding: 12px 35px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px #b53e6a88;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
            user-select: none;
        }
        
        button:hover {
            background: linear-gradient(135deg, #b53e6a, #f7a1c4);
            box-shadow: 0 7px 20px #b53e6aaa;
        }
        
        #qrcode {
            margin: 0 auto;
            width: 180px;
            height: 180px;
            padding: 15px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px #f7a1c466;
        }
        
        #status {
            margin-top: 12px;
            font-weight: 600;
            font-size: 1rem;
            color: #b53e6a;
            min-height: 24px;
            letter-spacing: 0.02em;
        }
        /* Responsivo pequeno */
        
        @media (max-width: 350px) {
            body {
                padding: 20px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            input[type="number"] {
                width: 100px;
                font-size: 1rem;
                padding: 8px 10px;
            }
            button {
                padding: 10px 25px;
                font-size: 1rem;
            }
            #qrcode {
                width: 150px;
                height: 150px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>ðŸ’– Gerador PIX Delicado</h1>
    <p>Digite o valor (mÃ­nimo R$1):</p>
    <input type="number" id="valor" min="1" step="0.01" placeholder="Ex: 10.50" />
    <button onclick="gerarPix()">Gerar QR Code</button>
    <div id="qrcode"></div>
    <p id="status"></p>

    <script>
        function gerarPix() {
            const valor = parseFloat(document.getElementById("valor").value);
            if (!valor || valor < 1) {
                alert("Valor invÃ¡lido! MÃ­nimo R$1");
                return;
            }

            const chavePix = "+5585984838280";
            const nomeBeneficiario = "WENDERSON ARAUJO DE OLIVEIRA";
            const cidadeBeneficiario = "QUIXADA";

            function campo(tag, valor) {
                const tamanho = valor.length.toString().padStart(2, '0');
                return tag + tamanho + valor;
            }

            const merchantAccountInfo =
                campo("00", "br.gov.bcb.pix") +
                campo("01", chavePix);

            const additionalDataField = campo("05", "***");

            const payloadSemCRC =
                campo("00", "01") +
                campo("26", merchantAccountInfo) +
                "52040000" +
                "5303986" +
                campo("54", valor.toFixed(2)) +
                "5802BR" +
                campo("59", nomeBeneficiario) +
                campo("60", cidadeBeneficiario) +
                campo("62", additionalDataField) +
                "6304";

            const crc = calcularCRC16(payloadSemCRC);
            const payloadFinal = payloadSemCRC + crc;

            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: payloadFinal,
                width: 180,
                height: 180
            });

            document.getElementById("status").innerText = "QR Code gerado com sucesso!";
        }

        function calcularCRC16(data) {
            let crc = 0xFFFF;
            for (let i = 0; i < data.length; i++) {
                crc ^= data.charCodeAt(i) << 8;
                for (let j = 0; j < 8; j++) {
                    crc = (crc & 0x8000) ? ((crc << 1) ^ 0x1021) : (crc << 1);
                    crc &= 0xFFFF;
                }
            }
            return crc.toString(16).toUpperCase().padStart(4, '0');
        }
    </script>
</body>

</html>
